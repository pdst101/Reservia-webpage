<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reservia vacation planning</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <meta name="description" content="Vacation planning website">
        <meta name="author" content="Natalia Malarczyk">
        <meta name="keywords" content="Vacation, Hooliday, Booking, Reservia">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <img src="img/logo.png" alt="Reservia logo" height="60px" width="128px" id="logo">
            <a href="#" class="topnav" id="sign"><strong>Sign Up</strong></a>
            <a href="#" class="topnav">Activities</a>
            <a href="#" class="topnav">Accommodations</a>
        </nav>
        <div class="b1">
            <h2>Find a place for your dream vacation</h2>
            <p>Downtown or in nature</p>
            <div class="searchContainer">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Location..">
                <button class="searchButton">Search</button>
            </div>
            <div class="filtericons">
                <h5>Filters</h5>
                <button><i class="fas fa-money-bill-wave"></i><strong> Low Cost</strong></button>
                <button><i class="fas fa-child"></i><strong> Family-friendly</strong></button>
                <button><i class="fas fa-heart"></i><strong> Romantic</strong></button>
                <button><i class="fas fa-dog"></i><strong> Pets allowed</strong></button>
            </div>
            <i class="fas fa-info" id="info"></i>
            <p>More than 500 accommodations are available in this<br>city</p>
        </div>
        <div class="mainContainers">
            <div class="a1">
                <h3>Accommodations in Marseille</h3>
                <div class="a1flex">
                    <div class="a1item">1</div>
                    <div class="a1item">2</div>
                    <div class="a1item">3</div>
                    <div class="a1item">4</div>
                    <div class="a1item">5</div>
                    <div class="a1item">6</div>
                </div>
                <h4>Show more</h4>
            </div>
            <div class="a2">
                <h3>Most Popular</h3>
                <div class="a2flex">
                    <div class="a2item">1</div>
                    <div class="a2item">2</div>
                    <div class="a2item">3</div>
                </div>
            </div>
            <div class="a3">
                <h3>Activities in Marseille</h3>
                <div class="a3grid">
                    <div class="a3item" id="griditem1">1</div>
                    <div class="a3item" id="griditem2">2</div>
                    <div class="a3item" id="griditem3">3</div>
                    <div class="a3item" id="griditem4">4</div>
                    <div class="a3item" id="griditem5">5</div>
                    <div class="a3item" id="griditem6">6</div>
                </div>
            </div>
        </div>
    </body>
</html>
